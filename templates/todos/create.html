{% extends 'base.html' %}

{% block title %}
<title>Creat TODO</title>
{% endblock title %}

{% block content %}
{% include '_header.html' %}
<section class="section">
  <form action="{% url 'todos:create' %}" method="POST">
    {% csrf_token %}
    <h1 class="title">Crea un TODO</h1>
    <div class="field">
      <label class="label">Tarea:</label>
      <div class="control">
        <input class="input" name="task" type="text" required />
      </div>
    </div>
    <button type="submit" class="button is-success is-light">
      Crear
    </button>
    <a href="{% url 'todos:list' %}" class="button is-link is-light">
      Ver deberes
    </a>
  </form>
</section>
{% endblock content %}
